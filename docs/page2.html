    <audio id="bg-music" loop muted>
  <source src="factory.mp3" type="audio/mpeg">
</audio>
<script>
  // Получаем элемент аудио
  const bgMusic = document.getElementById('bg-music');

  // Функция для запуска музыки и отключения muted
  function playMusicOnce() {
    bgMusic.muted = false;  // Убираем muted, если хочешь слышать звук
    bgMusic.play().catch(e => console.log(e)); // На случай ошибок
    // Убираем обработчик после первого клика, чтобы не включать заново
    document.removeEventListener('click', playMusicOnce);
  }

  // Вешаем на весь документ обработчик клика
  document.addEventListener('click', playMusicOnce);
</script>
